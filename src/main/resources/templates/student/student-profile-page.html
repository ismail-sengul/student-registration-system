<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="control-page-background">

<div class="navbar navbar-color">
    <div class="container">
            <a href="" class="display-6 text-decoration-none navbar-link-color">SRS</a>
            <ul class="navbar-nav list-group-horizontal">
                <li class="nav-item active mx-2 h5">
                    <a th:href="@{/student/profile/{id}(id=${student.id})}" class="nav-link navbar-link-color">Profile</a>
                </li>

                <li class="nav-item mx-2 h5">
                    <a href="/student/courses" class="nav-link navbar-link-color">My Courses</a>
                </li>

                <li class="nav-item mx-2 h5">
                    <a href="/student/courses" class="nav-link navbar-link-color">All Courses</a>
                </li>

                <li class="nav-item mx-2 h5 mx-2">
                    <a href="/" class="nav-link navbar-link-color">Quit</a>
                </li>
            </ul>
        </div>

    </div>
    
    <div class="profile-border my-5 container">
        <p class="display-4 p-3">Student Profile</p>

        <ul th:object="${student}">
            <li th:text="#{name}+' '+*{firstName}" class="h4 my-2 mx-5"></li>
            <li th:text="#{surname}+' '+*{lastName}" class="h4 my-2 mx-5"></li>
            <li th:text="#{email}+' '+*{email}" class="h4 my-2 mx-5"></li>
            <li th:text="#{birthDate}+' '+*{birthDate}" class="h4 my-2 mx-5"></li>
        </ul>

        <a th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-danger float-end w-25">Update Profile</a>
        <a th:href="@{/student/delete/{id}(id=${student.id})}" th:method="delete" class="btn btn-danger float-end w-25">Delete Account</a>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
