<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Control Panel</title>
</head>
<body>

    <h2>Welcome to Student Control Page</h2>

    <ul th:object="${student}">
        <li th:text="*{firstName}"></li>
        <li th:text="*{lastName}"></li>
        <li th:text="*{email}"></li>
        <li th:text="*{birthDate}"></li>
    </ul>
</body>
</html>
</html>
