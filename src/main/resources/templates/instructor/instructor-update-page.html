<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Instructor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="control-page-background">

    <div class="navbar navbar-color">
        <div class="container">
            <a href="" class="display-6 text-decoration-none navbar-link-color">SRS</a>
            <ul class="navbar-nav list-group-horizontal">
                <li class="nav-item active mx-2 h5">
                    <a th:href="@{/instructor/profile/{id}(id=${instructor.id})}" class="nav-link navbar-link-color">Profile</a>
                </li>

                <li class="nav-item mx-2 h5">
                    <a th:href="@{/instructor/courses/{id}(id=${instructor.id})}" class="nav-link navbar-link-color">Courses</a>
                </li>

                <li class="nav-item mx-2 h5 mx-2">
                    <a href="/" class="nav-link navbar-link-color">Quit</a>
                </li>
            </ul>
        </div>
        
    </div>
    
    <div class="my-5 container">
        <form th:action="@{/instructor/update/{id}(id = ${instructor.id})}" th:object="${instructor}" method="POST" class="my-5">

            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{password}" />

            <div class="div-input ">
                <label th:text="#{name}" for="firstName" class="me-4"></label>
                <input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control login-input" required autofocus>
            </div>
    
            <div class="div-input">
                <label th:text="#{surname}" for="lastName" class="me-4"></label>
                <input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control login-input" required>
            </div>
    
            <div class="div-input">
                <label th:text="#{email}" for="email" class="me-4"></label>
                <input type="email" th:field="*{email}" name="email" id="email" class="form-control login-input" required>
            </div>
    
            <div class="div-input">
                <label th:text="#{title}" for="title" class="me-4"></label>
                <input type="text" th:field="*{title}" name="title" id="title" class="form-control login-input" required>
            </div>
    
            <div class="login-buttons">
                <button type="submit" class="login-button m-4">Update</button>
            </div>
            
        </form>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
