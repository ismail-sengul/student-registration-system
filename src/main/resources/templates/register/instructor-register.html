<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Register Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" >
</head>
<body class="bg-warning container">


    <p class="display-3 text-center my-3">Instructor Register Page</p>

    <form th:action="@{/save/instructor}" th:object="${instructor}" method="POST" class="my-5">
            
        <div class="div-input ">
            <label th:text="#{name}" for="firstName" class="me-4"></label>
            <input type="text" th:field="*{firstName}" name="firstName" id="firstName" class="form-control login-input" required autofocus>
        </div>

        <div class="div-input">
            <label th:text="#{surname}" for="lastName" class="me-4"></label>
            <input type="text" th:field="*{lastName}" name="lastName" id="lastName" class="form-control login-input" required autofocus>
        </div>

        <div class="div-input">
            <label th:text="#{email}" for="email" class="me-4"></label>
            <input type="email" th:field="*{email}" name="email" id="email" class="form-control login-input" required autofocus>
        </div>

        <div class="div-input">
            <label th:text="#{password}" for="password" class="me-4"></label>
            <input type="password" th:field="*{password}" name="password" id="password" class="form-control login-input" required autofocus>
        </div>

        <div class="div-input">
            <label th:text="#{title}" for="title" class="me-4"></label>
            <input type="text" th:field="*{title}" name="title" id="title" class="form-control login-input" required autofocus>
        </div>

        <div class="login-buttons">
            <button type="submit" onclick="createAnnouncement('Instructor')" class="login-button m-4">Create</button>
            <input type="reset" value="Clear" class="login-button m-4 border-0">
        </div>
        
    </form>

    <script th:src="@{/js/create-announcement.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
